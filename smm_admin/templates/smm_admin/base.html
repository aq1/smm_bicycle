{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="apple-touch-icon" sizes="57x57" href="{% static 'smm_admin/favicon/apple-icon-57x57.png' %}">
    <link rel="apple-touch-icon" sizes="60x60" href="{% static 'smm_admin/favicon/apple-icon-60x60.png' %}">
    <link rel="apple-touch-icon" sizes="72x72" href="{% static 'smm_admin/favicon/apple-icon-72x72.png' %}">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'smm_admin/favicon/apple-icon-76x76.png' %}">
    <link rel="apple-touch-icon" sizes="114x114" href="{% static 'smm_admin/favicon/apple-icon-114x114.png' %}">
    <link rel="apple-touch-icon" sizes="120x120" href="{% static 'smm_admin/favicon/apple-icon-120x120.png' %}">
    <link rel="apple-touch-icon" sizes="144x144" href="{% static 'smm_admin/favicon/apple-icon-144x144.png' %}">
    <link rel="apple-touch-icon" sizes="152x152" href="{% static 'smm_admin/favicon/apple-icon-152x152.png' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'smm_admin/favicon/apple-icon-180x180.png' %}">
    <link rel="icon" type="image/png" sizes="192x192" href="{% static 'smm_admin/favicon/android-icon-192x192.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'smm_admin/favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="96x96" href="{% static 'smm_admin/favicon/favicon-96x96.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'smm_admin/favicon/favicon-16x16.png' %}">
    <meta name="msapplication-TileColor" content="#ffffff' %}">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png' %}">
    <meta name="theme-color" content="#ffffff' %}">

    <title>10khl - {% block title %} {% endblock %}</title>
</head>
<body class="grey lighten-3">
{% block navbar %}
    <nav>
        <div class="nav-wrapper cyan">
            <a href="/" class="brand-logo right">10khl.com</a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><a href="{% url 'account' %}">Me</a></li>
                <li><a href="{% url 'list_posts' %}">Posts</a></li>
                <li><a href="{% url 'new_post' %}">+ New Post</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </div>
    </nav>
{% endblock %}
{% block content %}
{% endblock %}
{% block static %}
    <link rel="stylesheet" href="{% static 'smm_admin/lib/materialize.min.css' %}">
    <script type="text/javascript" src="{% static 'smm_admin/lib/materialize.min.js' %}"></script>
{% endblock %}
</body>
</html>
